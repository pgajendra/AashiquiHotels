<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="Aashiqui.js"></script>
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet">
</head>
<body>
  <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="form-container glass-effect text-center">
      <h3 class="mb-4 text-white">SIGN UP</h3>
     
        <div class="mb-3">
          <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
        </div>
        <button id="signupButton" class="btn btn-pink w-100">SIGN UP</button>
      
      <div class="divider text-white">OR</div>
      <div class="social-buttons">
        <a href="#"><i class="bi bi-google"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>
      <p class="mt-3 text-white">Already a user? <a href="login.html" class="text-pink">LOGIN</a></p>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Firebase configuration
       


        // Initialize Firebase
        const app = initializeApp(firebaseConfig());
        const auth = getAuth(app);

        // Sign Up
        document.getElementById('signupButton').addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('Sign Up Successful!');
            } catch (error) {
                alert(error.message);
            }
        });

       
    </script>
</body>
</html>
