<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <script src="Aashiqui.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet">
</head>
<body>

  <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="form-container glass-effect text-center">
        <h3 class="mb-4 text-white">LOGIN</h3>
        
          <div class="mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          </div>
          <div class="form-check mb-3 text-start">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label text-white" for="rememberMe">Remember me?</label>
          </div>
          <button id="loginButton" class="btn btn-pink w-100">LOGIN</button>
      
        <a href="forgotpasword.html" class="d-block mt-3 text-white">Forgot Password?</a>
        <div class="divider text-white">OR</div>
        <div class="social-buttons">
          <a href="#"><i class="bi bi-google"></i></a>
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
        <p class="mt-3 text-white">Need an account? <a href="signup.html" class="text-pink">SIGN UP</a></p>
      </div>
    </div>

 
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

    


      // Initialize Firebase
      const app = initializeApp(firebaseConfig());
      const auth = getAuth(app);

      // Login
      document.getElementById('loginButton').addEventListener('click', async () => {
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
          try {
              await signInWithEmailAndPassword(auth, email, password);
              window.location.href = 'Aashiqui.html';
          } catch (error) {
            alert('Login Failed!');
              alert(error.message);
          }
      });

  
  </script>
</body>
</html>
